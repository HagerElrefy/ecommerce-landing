<footer class="flex flex-column justify-content-between p-3 md:p-5 gap-5">
    <!-- الروابط -->
    <div class="flex flex-wrap justify-content-center md:justify-content-evenly align-items-center gap-2">
        <a class="font-bold cursor-pointer text-sm sm:text-base md:text-lg" *ngFor="let link of footerLinks">
            {{ link }}
        </a>
    </div>

    <!-- العنوان والوصف -->
    <div class="flex flex-column align-items-center gap-2 text-center">
        <h5 class="font-bold m-0 text-base sm:text-lg md:text-xl">
            Get <span class="pink-1">20%</span> Off Discount Coupon
        </h5>
        <p class="font-bold blue-5 m-0 text-sm sm:text-base md:text-lg">
            By Subscribe Our Newsletter
        </p>
    </div>

    <!-- فورم الاشتراك -->
    <div class="flex justify-content-center align-items-center w-full md:w-auto m-auto">
        <p-inputgroup class="w-full md:w-30rem">
            <input pInputText placeholder="Enter Your Email"
                class="border-round-left-2xl w-8 p-2 sm:p-3 text-sm sm:text-base" />
            <p-button label="Subscribe" styleClass="border-none bg-pink-1 border-round-right-2xl p-1 cursor-pointer 
                            flex justify-content-center align-items-center gap-1 text-white font-semibold 
                            text-xs sm:text-sm md:text-base w-8rem sm:w-10rem" />
        </p-inputgroup>
    </div>
</footer>
