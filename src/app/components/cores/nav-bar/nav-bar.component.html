<header class="flex justify-content-between align-items-center px-5 py-3 relative">
    <!-- Logo -->
    <div>
        <img width="60" height="60" src="assets/logo.png" />
    </div>

    <!-- Navigation Links -->
    <nav class="align-items-center" [ngClass]="{
            'hidden lg:flex gap-5': !linksToggele,
            'flex flex-column gap-2 absolute top-100 left-0 bg-pink-10 w-full p-3 shadow-2 lg:static lg:flex-row lg:gap-5 lg:bg-transparent lg:w-auto': linksToggele
        }">
        <a class="cursor-pointer px-4 py-2 font-semibold text-lg uppercase hover:text-pink-500 transition-duration-200"
            *ngFor="let item of items">
            {{ item.label }}
        </a>
    </nav>

    <!-- Icons + Menu Toggle -->
    <div class="flex align-items-center gap-3 pink-1">
        <!-- Icons -->

        @for (icon of iconsItems; track $index) {
        @if (icon.badge) {
        <!-- <p-overlayBadge value="1" severity="info"> -->
            <i [class]="icon.icon" class="align-self-center cursor-pointer text-lg"></i>
        <!-- </p-overlayBadge> -->
        }
        @else {
        <i [class]="icon.icon" class="align-self-center cursor-pointer text-lg"></i>

        }
        }

        <!-- <i *ngFor="let icon of iconsItems" [class]="icon.icon" class="align-self-center cursor-pointer"></i> -->

        <!-- Mobile Menu Button -->
        <div class="menu flex align-items-center lg:hidden cursor-pointer" (click)="toggleShow()">
            <i class="pi pi-align-right text-2xl"></i>
        </div>
    </div>
</header>
