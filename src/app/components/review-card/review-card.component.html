<div class="review-card w-full p-5 bg-white flex flex-column justify-content-between">
    <div class="flex align-items-center justify-content-between border-bottom-1">
        <p-avatar [image]="review.avatar" class="mr-2" size="large" shape="circle">
        </p-avatar>
        <div class="flex flex-column">
            <h4 class="font-bold text-lg m-0">{{ review.name }}</h4>
            <p class="font-bold pink-1">{{ review.role }}</p>
        </div>
    </div>
    <p class="blue-5 text-sm">
        {{ review.review }}
    </p>
    <div class="flex justify-content-between align-items-center">
        <app-rating [rating]="review.rate" class="text-black-alpha-70"></app-rating>
        <p-avatar image="assets/comment-icon.png" size="xlarge" shape="circle" />

    </div>
</div>
