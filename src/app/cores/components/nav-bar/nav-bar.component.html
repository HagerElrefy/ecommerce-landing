<header class="flex justify-content-between align-items-center relative">

    <app-logo></app-logo>

    <!-- Navigation Links -->
    <nav class="" [ngClass]="{
            'hidden md:flex': !linksToggele,
            'flex flex-column align-items-start absolute top-0 left-0 bg-white md:align-items-center md:static md:flex-row md:bg-transparent': linksToggele
        }">
        <div class="logo-icon" [ngClass]="{
            'hidden' : !linksToggele,
            'flex justify-content-between align-items-center w-full md:hidden' : linksToggele
        }">
            <app-logo></app-logo>

            <button pButton (click)="toggleShow()" class="blue-1">
                <i class="pi pi-times blue-1"></i>
            </button>
        </div>
        <a class="cursor-pointer blue-1 hover:text-pink-500 transition-duration-200" *ngFor="let item of items">
            {{ item.label|titlecase}}
        </a>
    </nav>

    <!-- Icons + Menu Toggle -->
    <div class="icons flex align-items-center pink-1">
        <i class="pi pi-search"></i>
        <!-- Icons -->
        @for (icon of iconsItems; track $index) {
        @if (icon.badge) {
        <i [class]="icon.icon" class="align-self-center cursor-pointer text-lg" *ngIf="user.user"></i>
        }
        @else {
        <i [class]="icon.icon" class="align-self-center cursor-pointer text-lg" *ngIf="user.user"></i>
        }
        }


        <!-- Mobile Menu Button -->
        <div class="menu flex align-items-center md:hidden cursor-pointer" (click)="toggleShow()">
            <i class="pi pi-align-right text-2xl"></i>
        </div>

        <app-basic-button [btnValue]="'log in'" (click)="clickedOnLogInBtn()" *ngIf="!user.user"></app-basic-button>
    </div>
</header>
