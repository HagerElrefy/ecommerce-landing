<div class="category-card bg-pink-10 flex flex-column md:flex-row justify-content-center align-items-center">
    <div class="media bg-pink-1">
        <img [src]="category.icon" [alt]="category.category" class="max-h-16 object-contain" />
    </div>
    <div class="content flex flex-column justify-content-between align-items-start md:align-items-start">
        <h5 class="blue-1 font-semibold font-roboto">{{ category.category }}</h5>
        <p class="blue-5 font-roboto">{{ category.numOfItems | number: '2.0' }} Items</p>
    </div>
</div>
