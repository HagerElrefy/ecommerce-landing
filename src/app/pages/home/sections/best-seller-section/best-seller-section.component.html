<section class="best-seller flex flex-column lg:flex-row justify-content-between align-items-stretch">

    <div class="text-content flex flex-column justify-content-between align-items-start">
        <h4 class="font-bold pink-1">{{ 'Premium Gifts' | uppercase }}</h4>

        <div class="text-and-header">
            <h5 class="font-bold text-2xl m-0 line-height-3">
                Best <span class="pink-1">{{'Seller'|titlecase}}</span><br>
                <span class="pink-1">{{'Gifts'|titlecase}}</span> {{'And Products'|titlecase}}
            </h5>

            <p class="blue-5">
                Recusandae tempora aut laborum
                molestias veniam. A commodi sequi
                accusantium ullam cupiditate. Neque
                quidem qui et autem dolor dicta
                necessitatibus ut ad.
            </p>
        </div>

        <div>
            <app-basic-button [btnValue]="' Explore More'"></app-basic-button>
        </div>
    </div>


    <app-slider [data]="somProducts" [responsiveOptions]="responsiveOptions">
        <ng-template let-product>
            <app-product-card [product]="product" [isSlideCard]="true"></app-product-card>
        </ng-template>
    </app-slider>

</section>
