<section class="m-3 flex flex-column lg:flex-row justify-content-between align-items-center gap-2">

    <div class="flex flex-column justify-content-between align-items-start gap-3 line-height-2 w-full lg:w-3">
        <h5 class="font-bold pink-1">{{ 'Premium Gifts' | uppercase }}</h5>

        <h4 class="font-bold text-2xl m-0 line-height-3">
            Best <span class="pink-1">Seller</span><br>
            <span class="pink-1">Gifts</span> And Products
        </h4>

        <p class="blue-5 line-height-3">
            Recusandae tempora aut laborum <br>
            molestias veniam. A commodi sequi <br>
            accusantium ullam cupiditate. Neque <br>
            quidem qui et autem dolor dicta <br>
            necessitatibus ut ad.
        </p>

        <div class="w-10">
            <app-basic-button [btnValue]="' Explore More'"></app-basic-button>
        </div>
    </div>

    <div class="w-full lg:w-9">
        <app-slider [data]="somProducts" [responsiveOptions]="responsiveOptions">
            <ng-template let-product>
                <app-product-card [product]="product"></app-product-card>
            </ng-template>
        </app-slider>
    </div>

</section>
