<section class="companies bg-pink-10 flex flex-column justify-content-between align-items-center">
    <h4 class="company-sec-title">
        Trusted By Over <span class="pink-1">4.5k+</span> Companies
    </h4>


    <ngx-fast-marquee class="companies-logos" [speed]="50" direction="left">
        <div class="company-item" *ngFor="let company of companies">
            <img [src]="company" alt="company-logo" />
        </div>
    </ngx-fast-marquee>


</section>
