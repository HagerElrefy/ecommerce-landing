<section class="gifts">
    <div class="flex flex-column lg:flex-row justify-content-between align-content-center row">
        <app-gifts-card class="col-12 md:col-4 p-0" [data]="giftCardData" [textStyle]="'single'"></app-gifts-card>
        <div class="col-12 md:col-8 relative p-0">
            <app-gifts-slider [data]="giftSliderData" [responsiveOptions]="responsiveOptions">
                <ng-template let-item>
                    <app-gifts-card [data]="item" [textStyle]="'slider'"></app-gifts-card>
                </ng-template>
            </app-gifts-slider>
        </div>
    </div>
    <div class="flex flex-column lg:flex-row justify-content-between align-items-center">
        <app-gift-card *ngFor="let data of giftsInfoData" class="flex-1" [data]="data">
        </app-gift-card>
    </div>

</section>
