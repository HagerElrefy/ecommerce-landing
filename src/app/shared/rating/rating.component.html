<div class="flex justify-content-between align-items-center gap-1">
    @for (item of ratingArr; track $index) {
    @if (rating >= item) {
    <i class="pi pi-star-fill"></i>
    } @else if (isDecimal && rating > item - 1 && rating < item) { <i class="pi pi-star-half-fill"></i>
        }
        }
</div>
